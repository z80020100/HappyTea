<!-- Page Content -->
<div id="page-wrapper">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">上游叫料</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <div class="row">
        <div class="col-lg-12">
          <table class="table" id="dataTable">
            <thead>
                <tr>
                    <th width="20%">補料品項</th>
                    <th width="20%">補料數量</th>
                </tr>
            </thead>

            <!--　品項 : 單位  -->
            <tbody>
            {% for item in data %}
                <tr>
                    <td>{{ item.raw_name }}</td>
                    <td>
                    <form class="form-inline">
                    <div class="form-group">
                        <div class="col-2"><input type="number" style="width: 60px" class="form-control" min="0"> {{ item.unit }}</div>
                    </div>
                    </form>
                    </td>
                </tr>
            {% endfor%}

            </tbody>
          </table>
          <button id="submit" class="btn btn-primary" style="margin-top: -70px">總店叫料</button>
        </div>
        <!-- /.col-lg-12 -->
        </div>
    </div>
    <!-- /.container-fluid -->
</div>
<!-- /#page-wrapper -->
