    $(document).ready(function() {

        <!-- Page-Level Demo Scripts - Notifications - Use for reference -->
    // tooltip demo
    $('.tooltip-demo').tooltip({
        selector: "[data-toggle=tooltip]",
        container: "body"
    })
    // popover demo
    $("[data-toggle=popover]")
        .popover()

    var user_info = {};


    $(".rm_button").click(function() {
        user_info['is_rm'] = '1';
        user_info['user_account'] = $(this).parent().prev().prev().text();
        user_info['u_id'] = $(this).parent().parent().attr('id').split("_")[2] ;

    });

    $(".mod_button").click(function() {
        user_info['is_rm'] = '0';
   //     user_info['user_account'] = $(this).parent().prev().prev().text();
        
    });

    $(".change_account").click(function() {
        //alert(user_info['user_account']);
        sendChangeAccount(user_info);

    });

    function sendChangeAccount(info){
        $.ajax( {
            url: "edit_account_request.php",
            method: "POST",
            dataType: "json",
            data: {"req":info}
        } )
        .done(function(msg){
            alert("1122remove"+msg);
            console.log('done');
        })
        .fail(function(jqXHR, textStatus, errorThrown){
            console.log(textStatus, errorThrown);
            alert('處理失敗！')
        })
        .always(function(){

        });
    }

    </script>
